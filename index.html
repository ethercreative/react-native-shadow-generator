<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>React Native Shadow Generator</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
			text-rendering: optimizeLegibility !important;
			-webkit-font-smoothing: antialiased !important;
			box-sizing: border-box;
		}
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			font-size: 16px;
			line-height: 1.5em;

			background-color: #f4f4f4;
		}
		.label {
			display: flex;
			justify-content: space-between;
			margin-bottom: 30px;

			color: #ccc;
			font-size: 12px;
			font-weight: bold;
			text-transform: uppercase;
		}

		.row {
			display: flex;
			align-items: stretch;
			height: 70vh;
		}

		.row:first-child {
			height: 30vh;
		}

		.row > div {
			display: flex;
			align-items: center;
			justify-content: center;

			width: 50vw;
			padding: 30px;
		}

		input {
			width: 100%;
		}

		.controls > div:first-child {
			border-right: 1px solid #fff;
		}

		.depth {
			width: 100%;
			max-width: 600px;
		}

		.preview {
			background-color: #fff;
		}

		.preview > div:first-child {
			border-right: 1px solid #eee;
		}

		.box {
			width: 300px;
			height: 200px;

			border-radius: 3px;

			transition: box-shadow 280ms ease;
		}

		code {
			color: #333;
			tab-size: 4;
		}

		@media (max-width: 62em) {
			.row {
				display: block;
				height: auto !important;
			}

			.row > div {
				width: 100%;
				justify-content: flex-start;
			}

		    .preview > div {
			    padding: 50px;
		    }

			.preview > div:first-child {
				padding-bottom: 0;
			}

			.preview > div div {
				width: 100%;
			}

		    .box {
			    width: calc(100% - 100px);
		    }
		}
	</style>
</head>
<body>

<div class="row controls">
	<div>
		<div class="depth">
			<label class="label" for="depth">
				Depth
				<span id="amount">4</span>
			</label>
			<input type="range" min="1" max="24" id="depth" value="4">
		</div>
	</div>
	<div>
		<div>
<pre><code id="code"><!--
-->shadowColor: "#000",
shadowOffset: {
	width: 0,
	height: <span id="height">0</span>,
},
shadowOpacity: <span id="opacity">0.6</span>,
shadowRadius: <span id="radius">0</span>,

elevation: <span id="elevation">4</span>,<!--
--></code></pre>
		</div>
	</div>
</div>

<div class="row preview">
	<div>
		<div>
			<div class="label">Android</div>
			<div class="box" id="previewAndroid"></div>
		</div>
	</div>
	<div>
		<div>
			<div class="label">iOS</div>
			<div class="box" id="previewIos"></div>
		</div>
	</div>
</div>

<script>
	const range = document.getElementById("depth")
		, amount = document.getElementById("amount")
		, code = document.getElementById("code")
		, previewAndroid = document.getElementById("previewAndroid")
		, previewIos = document.getElementById("previewIos");

	const elevation = document.getElementById("elevation")
		, height = document.getElementById("height")
		, opacity = document.getElementById("opacity")
		, radius = document.getElementById("radius");

	// @see https://github.com/material-components/material-components-web/blob/master/packages/mdc-elevation/_variables.scss
	const androidDepth = {
		umbra: [
			"0px 2px 1px -1px",
			"0px 3px 1px -2px",
			"0px 3px 3px -2px",
			"0px 2px 4px -1px",
			"0px 3px 5px -1px",
			"0px 3px 5px -1px",
			"0px 4px 5px -2px",
			"0px 5px 5px -3px",
			"0px 5px 6px -3px",
			"0px 6px 6px -3px",
			"0px 6px 7px -4px",
			"0px 7px 8px -4px",
			"0px 7px 8px -4px",
			"0px 7px 9px -4px",
			"0px 8px 9px -5px",
			"0px 8px 10px -5px",
			"0px 8px 11px -5px",
			"0px 9px 11px -5px",
			"0px 9px 12px -6px",
			"0px 10px 13px -6px",
			"0px 10px 13px -6px",
			"0px 10px 14px -6px",
			"0px 11px 14px -7px",
			"0px 11px 15px -7px",
		],
		penumbra: [
			"0px 1px 1px 0px",
			"0px 2px 2px 0px",
			"0px 3px 4px 0px",
			"0px 4px 5px 0px",
			"0px 5px 8px 0px",
			"0px 6px 10px 0px",
			"0px 7px 10px 1px",
			"0px 8px 10px 1px",
			"0px 9px 12px 1px",
			"0px 10px 14px 1px",
			"0px 11px 15px 1px",
			"0px 12px 17px 2px",
			"0px 13px 19px 2px",
			"0px 14px 21px 2px",
			"0px 15px 22px 2px",
			"0px 16px 24px 2px",
			"0px 17px 26px 2px",
			"0px 18px 28px 2px",
			"0px 19px 29px 2px",
			"0px 20px 31px 3px",
			"0px 21px 33px 3px",
			"0px 22px 35px 3px",
			"0px 23px 36px 3px",
			"0px 24px 38px 3px",
		],
		ambient: [
			"0px 0px 0px 0px",
			"0px 1px 3px 0px",
			"0px 1px 5px 0px",
			"0px 1px 8px 0px",
			"0px 1px 10px 0px",
			"0px 1px 14px 0px",
			"0px 1px 18px 0px",
			"0px 2px 16px 1px",
			"0px 3px 14px 2px",
			"0px 3px 16px 2px",
			"0px 4px 18px 3px",
			"0px 4px 20px 3px",
			"0px 5px 22px 4px",
			"0px 5px 24px 4px",
			"0px 5px 26px 4px",
			"0px 6px 28px 5px",
			"0px 6px 30px 5px",
			"0px 6px 32px 5px",
			"0px 7px 34px 6px",
			"0px 7px 36px 6px",
			"0px 8px 38px 7px",
			"0px 8px 40px 7px",
			"0px 8px 42px 7px",
			"0px 9px 44px 8px",
			"0px 9px 46px 8px",
		],
	}
		, androidColor = {
		umbra: "rgba(0,0,0,0.2)",
		penumbra: "rgba(0,0,0,0.14)",
		ambient: "rgba(0,0,0,0.12)",
	};

	let depth = 4;

	function parseShadow (raw) {
		const values = raw.split(" ").map(val => +val.replace("px", ""));
		return {
			x: values[0],
			y: values[1],
			blur: values[2],
			spread: values[3], // unused
		};
	}

	function interpolate (i, a, b, a2, b2) {
		return (i - a) * (b2 - a2) / (b - a) + a2;
	}

	function onDepthChange () {
		// Previews
		amount.textContent = depth + 1;
		previewAndroid.style.boxShadow = `
			${androidDepth.umbra[depth]} ${androidColor.umbra},
			${androidDepth.penumbra[depth]} ${androidColor.penumbra},
			${androidDepth.ambient[depth]} ${androidColor.ambient}
		`;

		const s = parseShadow(androidDepth.penumbra[depth]);

		const y = s.y === 1 ? 1 : Math.floor(s.y * 0.5);

		previewIos.style.boxShadow = `
			${s.x}px
			${y}px
			${s.blur}px
			0
			rgba(0,0,0,0.35)
		`;

		// Code
		height.textContent = y;
		opacity.textContent = interpolate(depth, 1, 24, 0.2, 0.6).toFixed(2);
		radius.textContent = interpolate(s.blur, 1, 38, 1, 16).toFixed(2);//(s.blur * 0.45).toFixed(2);
		elevation.textContent = depth + 1;
	}

	range.addEventListener("input", () => {
		depth = range.value - 1;
		onDepthChange();
	});

	onDepthChange();
</script>

</body>
</html>
